<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - iframe</h1>

    <!-- webpage -->
    <iframe src="./test.html" frameborder="0"></iframe>

    <!-- Videos (Youtube) -->
    <iframe
      src="https://youtube.com/embed/9k5JhKK6WlA"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>
    <!-- PDF -->
    <iframe
      src="./invoicesample.pdf"
      frameborder="0"
      width="500"
      height="315"
    ></iframe>
    <!-- Google Maps -->
    <iframe
      src="https://www.google.com/maps/embed?data=!3m2!1e3!4b1!4m6!3m5!1s0x470b955a763764ed:0x751d03070dcadd2!8m2!3d50.0975392!4d14.3595487!16s%2Fg%2F11s5c_701s?entry=ttu&g_ep=EgoyMDI0MTIxMS4wIKXMDSoASAFQAw%3D%3D"
      frameborder="0"
    ></iframe>
  </body>
</html>

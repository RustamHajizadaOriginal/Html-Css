<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <div>
      <header><h1>Apartment Search</h1></header>
    </div>
    <div>
      <form>
        <br />
        <!-- Location (text input)-->
        <br />
        <div>
          <label for="location">Location</label>
          <input type="text" name="location" id="location" min="3" max="100" />
        </div>
        <!-- Monthly Price (range  input)-->
        <br />
        <div>
          <label for="MonthlyPrice">Monthly Price</label>
          <input
            type="range"
            id="MonthlyPrice"
            name="MonthlyPrice"
            min="100"
            max="5000"
            step="50"
          />
        </div>
        <!-- Monthly Price (number input)-->
        <br />
        <div>
          <label for="MonthlyPrice">Monthly Price</label>
          <input
            type="number"
            id="MonthlyPrice"
            name="MonthlyPrice"
            min="100"
            max="5000"
            step="50"
          />
        </div>
        <!-- Number of Bedrooms (number input)-->
        <br />
        <div>
          <label for="NumberOfBedrooms">Number of Bedrooms</label>
          <input
            type="number"
            id="NumberOfBedrooms"
            name="NumberOfBedrooms"
            min="0"
            max="6"
            step="1"
          />
        </div>
        <!-- Number of Bathrooms (number input)-->
        <br />
        <div>
          <label for="NumberOfBathrooms">Number of Bathrooms</label>
          <input
            type="number"
            id="NumberOfBathrooms"
            name="NumberOfBathrooms"
            min="0"
            max="6"
            step="1"
          />
        </div>
        <!-- Pets Allowed (checkbox)-->
        <br />
        <div>
          <label for="PetsAllowed">Pets Allowed</label>
          <input type="checkbox" id="PetsAllowed" name="PetsAllowed" />
          <label for="PetsAllowed">Pets Allowed</label>
          <input type="checkbox" id="PetsAllowed" name="PetsAllowed" />
        </div>
        <!-- Date Available (date input)-->
        <br />
        <div>
          <label for="DateAvailable">Date Available</label>
          <input type="date" id="DateAvailable" name="DateAvailable" />
        </div>
        <!-- Submit Button-->
        <br />
        <br />
        <input type="submit" value="Submit Button" />

        <!-- <h1>Apartemnt Search</h1> -->
      </form>
    </div>
  </body>
</html>

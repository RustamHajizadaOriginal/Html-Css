<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Favorite Pogramming Languages</h1>
    <form>
      <br />
      <label for="html">
        <input
          type="checkbox"
          name="lanugages"
          id="html"
          value="html"
          checked
        />
        HTML
      </label>
      <br /><br />
      <label for="CSS">
        <input type="checkbox" name="lanugages" id="CSS" value="CSS" />
        CSS
      </label>
      <br /><br />
      <label for="JavaScript">
        <input
          type="checkbox"
          name="lanugages"
          id="JavaScript"
          value="JavaScript"
        />
        JavaScript
      </label>
      <br /><br />
      <label for="Python">
        <input
          type="checkbox"
          name="lanugages"
          id="Python"
          value="Python"
          disabled
        />
        Python
      </label>
      <br />
    </form>

    <br />
    <h2>Product Size</h2>
    <form>
      <br />
      <label for="small">
        <input type="radio" name="size" id="small" value="small" />
        Small
      </label>
      <br />
      <label for="<medium>">
        <input type="radio" name="size" id="<medium>" value="<medium>" />
        Medium
      </label>
      <br />
      <label for="large">
        <input type="radio" name="size" id="large" value="large" />
        Large
      </label>
    </form>
  </body>
</html>

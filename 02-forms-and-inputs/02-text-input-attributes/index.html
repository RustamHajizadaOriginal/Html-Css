<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Labels & Text Based Input Attributes</h1>
    <form>
      <div>
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          placeholder="Enter Name"
          name="name"
          required
          minlength="3"
          maxlength="19"
        />
      </div>
      <br />
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter email"
          name="email"
          minlength="5"
          maxlength="40"
          required
        />
      </div>
      <br />
      <div>
        <label for="BackUpEmail">YourBackUpEmail</label>
        <input
          type="BackUpEmail"
          id="BackUpEmail"
          placeholder="Just in case, optional"
          name="BackUpEmail"
          minlength="6"
          maxlength="55"
          required
        />
      </div>
      <br />
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          name="Password"
          minlength="6"
          maxlength="46"
          required
        />
      </div>
      <br />
      <div>
        <!-- <input type="submit" value="Submit" /> -->
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>

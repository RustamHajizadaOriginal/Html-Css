<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>Tech Support</h1>
    <form>
      <label for="product">Product</label>
      <br /><br />
      <select name="product" id="product" multiple size="5">
        <option value="iphone">Iphone</option>
        <option value="iphone">iMac</option>
        <option value="MacBook" selected>MacBook</option>
        <option value="mackBook Pro">MackBook Pro</option>
      </select>
      <br />
      <br />
      <label for="message">Message</label>
      <br />
      <textarea
        name="message"
        id="message"
        placeholder="Enter your issue here"
        rows="5"
        cols="25"
      ></textarea>
      <br />
      <input type="submit" value="Sumbit" />
    </form>
  </body>
</html>

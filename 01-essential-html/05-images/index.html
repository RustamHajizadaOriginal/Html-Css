<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Images</h1>
    <!-- Relative ath -->
    <img src="images/landscape.jpg" alt="landscape" />
    <!-- Absolute Path -->
    <img src="https://picsum.photos/500/400" alt="random" />

    <!-- Width and Height -->
    <img
      src="images/landscape.jpg"
      alt="landscape"
      width="600"
      height="500"
      title="A beatiful landscape"
    />

    <!-- fig and figcaption -->
    <figure>
      <img
        src="images/landscape.jpg"
        alt="landscape"
        width="600"
        height="500"
      />
      <figcaption>Fig.1 - Beautiful landscape</figcaption>
    </figure>
  </body>
</html>

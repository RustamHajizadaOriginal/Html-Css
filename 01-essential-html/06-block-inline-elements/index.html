<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS Sandbox</title>
    <style>
      p {
        background-color: #aaa;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      a {
        /* display: block; */
        background-color: rgba(168, 114, 235, 0.869);
        padding: 0.5rem;
        margin-right: 0.5rem;
        margin-bottom: 4rem;
      }
    </style>
  </head>
  <body>
    <h1>HTML & CSS Sandbox - Block vs Inline</h1>

    <!-- Block-level elemets -->
    <p>Lorem ipsum dolor sit.</p>
    <p>Lorem ipsum dolor sit.</p>
    <!-- Inline elemets -->
    <a href="#">link 1</a>
    <a href="#">link 2</a>

    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
